<section>
	<div class='button-group right'>
		<a class='button action-create' data-ui-sref='lists.list.add({ list_id: list.id })'>Add Item</a>
	</div>

	<h3>
		<span class='total' data-ng-bind='items.length'></span>
		<span class='inline' data-inline data-inline-model='list.name' data-inline-save='save()'></span>
	</h3>

	<ul class='items'>
		<li data-ng-repeat='item in items'>
                <span class='list-wrapper'>
                    <span class='button-group'>
                        <a class='action-edit' data-ui-sref='lists.list.item.index({ list_id: list.id, item_id: item.id })'>Edit</a>
                        <a class='action-delete' data-ui-sref='lists.list.item.delete({ list_id: list.id, item_id: item.id })'>Delete</a>
                    </span>

                    <span class='item-quantity' data-ng-bind='item.name'></span>
                    <span class='item-title' data-ng-bind='item.name'></span>
                </span>
		</li>
		<li class='empty' data-ng-show='items.length == 0'>
			No Items
		</li>
	</ul>

	<div data-ui-view></div>
</section>
