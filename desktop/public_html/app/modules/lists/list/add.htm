<div data-modal data-modal-cancel-action='cancel()'>
	<form class='edit' data-ng-submit='save'>
		<label>
			<span class='title'>Name</span>

		<span class='input-container'>
			<input data-ng-model='model.name' autofocus='autofocus'/>
		</span>

			<span class='error' data-ng-show='model.errors' data-ng-bind='model.errors'></span>
		</label>

		<div class='button-group'
			 data-app-dialog
			 data-loading='loading'
			 data-save-text='Save'
			 data-save-class='action-save'
			 data-save-action='save()'
			 data-cancel-action='cancel()'></div>
	</form>
</div>
