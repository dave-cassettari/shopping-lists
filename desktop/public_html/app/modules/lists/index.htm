<ui-view></ui-view>

<div class='button-group right'>
	<a href='/lists/create' class='button action-create'>Create New List</a>
</div>

<h2><span class='total' data-ng-bind='lists.length'></span> Lists</h2>

<ul class='items' data-ng-class="{ 'is-loading' : loading }">
	<li data-ng-repeat='list in lists'>
		<a href='/lists/{{list.id}}' class='item-title' data-ng-bind='list.name'></a>
	</li>
</ul>
