<div data-modal data-modal-cancel-action='cancel()'>
	<form class='edit' data-ng-submit='save'>
		<label data-label
			   data-label-title='Name'
			   data-label-errors='model.errors.name'>
			<input data-ng-model='model.name' data-ng-focus='true'/>
		</label>

		<div class='button-group'
			 data-app-dialog
			 data-loading='loading'
			 data-save-text='Save'
			 data-save-class='action-save'
			 data-save-action='save()'
			 data-cancel-action='cancel()'></div>
	</form>
</div>
